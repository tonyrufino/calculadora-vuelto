<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vuelto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vuelto</h1>
        <div class="input-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01">
        </div>
        <div class="input-group">
            <label for="pago">Pago:</label>
            <input type="number" id="pago" step="0.01">
        </div>
        <button onclick="calcularVuelto()">Calcular</button>
        <div class="result" id="result">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <script>
        function calcularVuelto() {
            const precio = parseFloat(document.getElementById('precio').value);
            const pago = parseFloat(document.getElementById('pago').value);

            if (isNaN(precio) || isNaN(pago)) {
                alert("Por favor, ingrese valores válidos.");
                return;
            }

            const vuelto = pago - precio;
            const vueltoRedondeado = redondearVuelto(vuelto);

            document.getElementById('result').innerHTML = `
                <p>Vuelto: ${vuelto.toFixed(2)}</p>
                <p>Vuelto Redondeado: ${vueltoRedondeado.toFixed(2)}</p>
            `;
        }

        function redondearVuelto(vuelto) {
            if (vuelto <= 0) {
                return 0;
            }
            // Redondeo hacia arriba al múltiplo de 50 más cercano
            const redondeo = Math.ceil(vuelto / 50) * 50;
            return redondeo;
        }
    </script>
</body>
</html>
