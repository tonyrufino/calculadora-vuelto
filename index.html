<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vuelto</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
}

.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
}

.result {
    margin-top: 20px;
    font-size: 24px; /* Aumenta el tamaño de la fuente de los resultados */
    font-weight: bold; /* Hace que el texto sea más negrita */
}

.result p {
    margin: 10px 0; /* Añade más espacio entre los párrafos */
    color: #333; /* Cambia el color del texto para mayor contraste */
}

/* Estilos para el botón */
.btn-calculate {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 20px 0 0 auto;
    max-width: 200px;
}

.btn-calculate:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vuelto</h1>
        <div class="input-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="1" inputmode="numeric" pattern="\d*">
        </div>
        <div class="input-group">
            <label for="pago">Pago:</label>
            <input type="number" id="pago" step="1" inputmode="numeric" pattern="\d*">
        </div>
        <button class="btn-calculate" onclick="calcularVuelto()">Calcular</button>
        <div class="result" id="result">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>
    <script>
        function calcularVuelto() {
            const precio = parseInt(document.getElementById('precio').value, 10);
            const pago = parseInt(document.getElementById('pago').value, 10);

            if (isNaN(precio) || isNaN(pago)) {
                alert("Por favor, ingrese valores válidos.");
                return;
            }

            const vuelto = pago - precio;
            const vueltoRedondeado = redondearVuelto(vuelto);

            document.getElementById('result').innerHTML = `
                <p>Vuelto: ${vuelto}</p>
                <p>Vuelto Redondeado: ${vueltoRedondeado}</p>
            `;
        }

        function redondearVuelto(vuelto) {
            if (vuelto <= 0) {
                return 0;
            }
            // Redondeo hacia arriba al múltiplo de 50 más cercano
            const redondeo = Math.ceil(vuelto / 50) * 50;
            return redondeo;
        }
    </script>
</body>
</html>
